<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category" style="background-image: url('https://source.unsplash.com/random');">
      <h2>Breakfast</h2>
    </div>

    <div class="card-product">
      <img src="https://source.unsplash.com/random" alt="">
      <div class="product-info">
        <h2>Product name</h2>
        <p>Product description with <strong>relevant info</strong> only.</p>
      </div>
    </div>

    <div class="card-trip">
      <img src="https://source.unsplash.com/random" alt="">
      <div class="trip-info">
        <img src="https://source.unsplash.com/random" alt="" class="avatar">
        <div class="trip-text">
          <h2>Title here</h2>
          <p>Short description here!</p>
        </div>
        <h2>$100</h2>
      </div>
    </div>

  </body>
</html>
